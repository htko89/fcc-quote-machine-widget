<!DOCTYPE html>
<html>
<head>
  <!-- metainfo -->
    <title>HTKO - Hei Tony Ko</title>
    <meta name="description" content="Portfolio Page">
    <meta name="author" content="Hei Tony Ko">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
    <!-- <link rel="icon" href=".png"> -->
  <!-- libraries -->
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Libre+Baskerville|PT+Sans|Open+Sans'>
    <link rel="stylesheet" type='text/css' href="static/css/font-awesome.min.css">
    <link rel="stylesheet" type='text/css' href="static/css/bootstrap.min.css">
    <script type="text/javascript" src="static/js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
  <!-- Stylesheets -->
    <link rel="stylesheet" type='text/css' href="static/css/template.css">
  <!-- Widget Code -->
    <link rel="stylesheet" type='text/css' href="static/css/quote.css">
    <script type="text/javascript" src="static/js/quote.js"></script>
  <!-- end -->
</head>
<body>

  <!-- widget container -->
  <div class="container-fluid main" id="main-widget">
    <a class="anchor" id="a-widget"></a>
    <div class="container">
      <!-- Caption -->
      <div class="row">
        <div class="col-md-12 title dark">
          <span class="pull-left">_</span> <span class="pull-right">_ API Widgets | <strong>01</strong></span>
        </div>
      </div>
      <!-- Content -->

        <div class="row">
          <!-- Start Widget -->
          <div class="col-md-12">
            <div id="panel-quote" class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Quote Machine App</h3>
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-md-12">
                    <blockquote>
                      <p id="quote-text"></p>
                      <footer><cite id="quote-author"></cite></footer>
                    </blockquote>
                  </div>
                </div>
              </div>
              <div class="panel-footer">
                <div class="row">
                  <div class="col-xs-6">
                    <button id="quote-tw" class="btn btn-default" type="button" target="_blank" href="" ><i class="fa fa-twitter fa-lg"></i></button>
                    <button id="quote-fb" class="btn btn-default" type="button" target="_blank" href="" ><i class="fa fa-facebook fa-lg"></i></button>
                  </div>
                  <div class="col-xs-6 text-right">
                    <button id="quote-btn" class="btn btn-default" type="button" href="">New Quote</button>
                  </div>
                </div>
              </div>
              <div class="panel-footer">
                <a href="http://forismatic.com/en/api/" target='_blank'>
                  <img class="widget-logo" src="static/img/quote/logo.png">
                </a>
              </div>
            </div>
          </div>
          <!-- End Widget -->
        </div>

      <!-- End -->
    </div>
  </div>

</body>
</html>
